<!-- Datei: index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nachricht an Dario Amavero</title>
  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #ffdd99;
    }
    form {
      background: #222;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 221, 153, 0.2);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1em;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    input, textarea {
      background: #333;
      color: #fff;
    }
    button {
      background: #ffdd99;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffe6b8;
    }
  </style>
</head>
<body>
  <h1>Hinterlasse eine Nachricht</h1>
  <form action="https://formsubmit.co/info@darioamavero.de" method="POST">
    <input type="text" name="name" placeholder="Dein Name" required>
    <input type="email" name="email" placeholder="Deine E-Mail" required>
    <textarea name="message" placeholder="Deine Nachricht..." rows="4" required></textarea>
    <button type="submit">Abschicken</button>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="Neue Nachricht von der Website">
  </form>
</body>
</html>
